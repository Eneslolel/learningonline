<!-- src/main/resources/templates/student/student-dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Dashboard</title></head>
<body>
<h1>Prüfungsorte suchen</h1>

<form th:action="@{/student/dashboard}" method="get">
    <input type="text" name="ort" placeholder="Ort" th:value="${ort}">
    <input type="text" name="studiengang" placeholder="Studiengang" th:value="${studiengang}">
    <input type="date" name="datum" th:value="${datum}">
    <button type="submit">Suchen</button>
</form>
<h2>Ergebnisse</h2>
<table border="1">
    <tr>
        <th>Adresse</th>
        <th>Datum</th>
        <th>Freie Stud.-Plätze</th>
        <th>Freie Dozent-Plätze</th>
        <th>Entfernung (km)</th>
        <th>Anmelden</th>
    </tr>
    <tr th:each="ort : ${orte}">
        <td th:text="${ort.adresse}"></td>
        <td th:text="${#dates.format(ort.datum,'dd.MM.yyyy')}"></td>
        <td th:text="${ort.freieStudentenPlaetze}"></td>
        <td th:text="${ort.freieDozentenPlaetze}"></td>
        <td th:text="${ort.entfernung}"></td>
        <td>
            <form th:action="@{/student/anmelden}" method="post" th:if="${#authorization.expression('hasRole(''STUDENT'')')}">
                <input type="hidden" name="ortId" th:value="${ort.id}"/>
                <button type="submit">Stud. anmelden</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
