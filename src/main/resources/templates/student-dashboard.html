<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student-Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Willkommen, <span th:text="${student.vorname}">Name</span></h1>

    <nav style="margin-bottom:32px;">
        <a class="button" href="/pruefungsorte" style="margin-right:15px;">Pr端fungsorte suchen & filtern</a>
        <a class="button" href="/student/meine-pruefungen">Meine Pr端fungen &amp; Zulassungen</a>
    </nav>

    <h2 class="mt-3">Meine Pr端fungsorte</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Ort</th>
            <th>Stadt</th>
        </tr>
        </thead>
        <tbody th:each="ort : ${orte}">
        <tr>
            <td th:text="${ort.adresse}">Adresse</td>
            <td th:text="${ort.stadt}">Stadt</td>
        </tr>
        </tbody>
        <tr th:if="${#lists.isEmpty(orte)}">
            <td colspan="2">Keine Pr端fungsorte gefunden.</td>
        </tr>
    </table>
</div>
</body>
</html>
