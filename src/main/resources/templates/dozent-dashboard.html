<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dozent-Dashboard</title></head>
<body>
<h1>Willkommen, <span th:text="${dozent.vorname}">Name</span></h1>
<a href="/pruefungsorte">Prüfungsorte suchen & filtern</a>
<table>
  <thead><tr><th>Prüfungsort-ID</th><th>Stadt</th></tr></thead>
  <tbody th:each="ort : ${orte}">
  <tr>
    <td th:text="${ort.id}">ID</td>
    <td th:text="${ort.stadt}">Stadt</td>
  </tr>
  </tbody>
</table>
</body>
</html>
