<!-- src/main/resources/templates/student/student-dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dozent Dashboard</title></head>
<body>
<h1>Pr체fungsorte suchen</h1>

<form th:action="@{/dozent/dashboard}" method="get">
  <input type="text" name="ort" placeholder="Ort" th:value="${ort}">
  <input type="text" name="studiengang" placeholder="Studiengang" th:value="${studiengang}">
  <input type="date" name="datum" th:value="${datum}">
  <button type="submit">Suchen</button>
</form>
<!-- hier kommt sp채ter die Tabelle -->
<h2>Ergebnisse</h2>
<table border="1">
  <tr>
    <th>Adresse</th>
    <th>Datum</th>
    <th>Freie Stud.-Pl채tze</th>
    <th>Freie Dozent-Pl채tze</th>
    <th>Entfernung (km)</th>
    <th>Anmelden</th>
  </tr>
  <tr th:each="ort : ${orte}">
    <td th:text="${ort.adresse}"></td>
    <td th:text="${#dates.format(ort.datum,'dd.MM.yyyy')}"></td>
    <td th:text="${ort.freieStudentenPlaetze}"></td>
    <td th:text="${ort.freieDozentenPlaetze}"></td>
    <td th:text="${ort.entfernung}"></td>
    <td>
      <form th:action="@{/dozent/anmelden}" method="post" th:if="${#authorization.expression('hasRole(''DOZENT'')')}">
        <input type="hidden" name="ortId" th:value="${ort.id}"/>
        <button type="submit">Doz. anmelden</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
