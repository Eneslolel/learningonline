<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Prüfungsort bearbeiten</title></head>
<body>
<h1 th:text="${#fields.hasErrors('*') ? 'Fehler im Formular' :
                (ort.id==null ? 'Neuer Prüfungsort' : 'Prüfungsort bearbeiten')}"></h1>
<form th:action="@{/pruefungsort}" th:object="${ort}" method="post">
  <div><label>ID:</label> <span th:text="${ort.id}"></span></div>
  <div>
    <label>Stadt:</label>
    <input type="text" th:field="*{stadt}" required/>
    <div th:if="${#fields.hasErrors('stadt')}" th:errors="*{stadt}"></div>
  </div>
  <div><label>PLZ:</label><input type="number" th:field="*{plz}" required/></div>
  <div><label>Adresse:</label><input type="text" th:field="*{adresse}" required/></div>
  <div><label>Sitzplätze:</label><input type="number" th:field="*{sitzplaetze}" required/></div>
  <button type="submit">Speichern</button>
</form>
<a th:href="@{/pruefungsort}">Zurück</a>
</body>
</html>
