<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alle Module</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
<h1>Alle Module</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Fach</th>
        <th>Semester</th>
        <th>ECTS</th>
    </tr>
    </thead>
    <tbody>
    <!-- Annahme: Controller stellt Model-Attribut "module" bereit -->
    <tr th:each="m : ${module}">
        <td th:text="${m.id}">1</td>
        <td th:text="${m.fach}">Datenbanken</td>
        <td th:text="${m.semester}">3</td>
        <td th:text="${m.verfuegbareEcts}">6</td>
    </tr>
    </tbody>
</table>
</body>
</html>
