<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dozent-Dashboard</title></head>
<body>
<h1>Willkommen, <span th:text="${dozent.vorname}">Name</span></h1>
<a href="/pruefungsorte">Prüfungsorte suchen & filtern</a>
<p>

<table>

  </tr>
  </tbody>
</table>

</html>
